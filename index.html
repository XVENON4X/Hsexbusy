<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Witaj w strefie HEX93x</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .terminal {
      text-align: center;
      animation: flicker 3s infinite;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      animation: typing 4s steps(30, end), blink 0.75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    .status-button {
      display: inline-block;
      padding: 1rem 2rem;
      margin-top: 20px;
      background-color: #001a00;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-size: 1.2rem;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .status-button:hover {
      background-color: #00ff00;
      color: #000;
      box-shadow: 0 0 10px #00ff00;
    }

    .offline {
      border-color: #ff0000;
      color: #ff0000;
    }

    .bad-gateway {
      border-color: #ffaa00;
      color: #ffaa00;
    }

    .matrix {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>Witaj w systemie HEX93x</h1>
    <a class="status-button" id="statusBtn" href="https://hex93x.online" target="_blank">ðŸ”„ strona jest ofline sprÃ³buj za 60s...</a>
  </div>

  <div class="matrix">
    <canvas id="matrixCanvas"></canvas>
  </div>

  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Status checker
    async function checkStatus() {
      const btn = document.getElementById("statusBtn");

      try {
        const response = await fetch("https://hex93x.online", {
          method: "GET",
          mode: "no-cors"
        });

        // NOTE: no-cors mode won't allow us to read the status,
        // so we assume if fetch didn't throw error, it's online.
        btn.textContent = "ðŸŸ¢ Status: ONLINE";
      } catch (error) {
        // Could not connect or 5xx error
        btn.textContent = "ðŸŸ¥ Status: OFFLINE";
        btn.classList.add("offline");
      }

      // Optional: use cors proxy if you need to read status codes
      // (Not recommended unless you control the proxy)
    }

    checkStatus();
  </script>
</body>
</html>
